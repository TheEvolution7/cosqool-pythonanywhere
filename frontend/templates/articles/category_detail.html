{% extends 'layouts/default.html' %}

{% load static frontend_extras %}

{% block content %}
<section class="breadcrumb-container">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="page-title">
                    <ul class="breadcrumbs-link">
                        <li><a href="{% url 'frontend:home' %}">Home</a></li>
                        <li class="active">{{object}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="blog-section section-page">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="section-title mb-50">
                    <h2>{{fields.53}}</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-8 col-lg-7">
                <div class="row">
                    {%article_paginator%}
                </div>
            </div>
            <div class="col-xl-4 col-lg-5">
                {%sidebar%}
            </div>
        </div>
        
    </div>
    
</section>
{% endblock %}
