{% extends 'layouts/default.html' %}
{% load frontend_extras %}
{% load i18n static %}
{% block content %}
<section class="breadcrumb-container">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="page-title">
                    <ul class="breadcrumbs-link">
                        <li><a href="{% url 'frontend:home' %}">Home</a></li>
                        <li class="active">{{object}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="blog-section section-page">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="section-title mb-50">
                    <h2>{{object}}</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <section class="section-course pt-0">
                    {%get_course_list%}
                </section>
            </div>
        </div>
        
    </div>
    
</section>
{% endblock %}
