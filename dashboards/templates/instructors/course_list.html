{% extends "./base.html" %}
{% load static %}
{% block layout %}
<div class="row g-4">
    <div class="col-12">
        <h1>Courses</h1>
        <hr>
    </div>
    <div class="col-12">
        <div class="class-section">
            <div class="row">
                {% for object in object_list %}
                    <div class="col-md-6">
                        <div class="card mb-3">
                            <div class="card-body">
                                <div class="d-flex align-items-center justify-content-between">
                                    <img src="/static/dashboard/assets/images/avt.svg" alt="" class="img-fluid rounded mx-auto d-block">
                                    <div class="lesson_name">
                                        <h2 class="mb-0 fw-bold mb-2">{{object.title|title}} <span class="badge bg-danger">Draft</span></h2>
                                    </div>
                                </div>
                                <div class="dividers-block"></div>
                                <div class="d-flex align-items-center justify-content-between mb-2">
                                    <h4 class="small fw-bold mb-0">Finish your course</h4>
                                    <span class="small">0%</span>
                                </div>
                                <div class="progress" style="height: 8px;">
                                    <div class="progress-bar bg-secondary" role="progressbar" style="width: 25%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
                
            </div>
        </div>
    </div>
</div>
{% endblock layout %}
