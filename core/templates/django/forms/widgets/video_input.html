{% if widget.is_initial %}
{{ widget.initial_text }}: <a href="{{ widget.value.url }}">{{ widget.value }}</a>
<hr>
<div class="row">
    <div class="col-md-12">
        <video width="100%" height="100%" controls>
            <source src="{{ widget.value.url }}">
        </video>
    </div>
</div>

{% if not widget.required %}
<hr>
<div class="form-check mb-2">
    <input class="form-check-input" type="checkbox" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox_id }}"{% if widget.attrs.disabled %} disabled{% endif %}>
    <label class="form-check-label" for="{{ widget.checkbox_id }}">{{ widget.clear_checkbox_label }}</label>
</div>
{% endif %}


{% else %}
<div class="row">
    <div class="col-md-12">
        <video width="100%" height="100%" controls>
        </video>
    </div>
</div>
{% endif %}
<hr>
<labe>{{ widget.input_text }}:</label>
<input class="form-control form-control-sm" type="{{ widget.type }}" name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html" %}>





<script>
    document.getElementById("id_video")
    .onchange = function(event) {
        let file = event.target.files[0];
        let blobURL = URL.createObjectURL(file);
        document.querySelector("video").src = blobURL;
    }
</script>
