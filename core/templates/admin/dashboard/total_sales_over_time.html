{% load i18n humanize %}
<div class="col-xl-6">
    <div class="card card-xxl-stretch mb-xl-8">
      <div class="card-header border-0 py-5">
        <h3 class="card-title align-items-start flex-column">
          <span class="card-label fw-bold fs-3 mb-1">Total sales over time</span>
          <span class="text-muted fw-semibold">${{0.00|floatformat:2|intcomma}}</span>
        </h3>
        <div class="card-toolbar">
            <div id="daterangepicker_total_sales" class="mw-100 btn btn-sm btn-light">Today</div>
        </div>
      </div>
      <div class="card-body d-flex flex-column">
        <div class="mixed-widget-5-chart card-rounded-top" data-kt-chart-color="info" style="height: 150px"></div>
        <div class="mt-5">
          <div class="d-flex flex-stack mb-5">
            <div class="d-flex align-items-center me-2">
              <div class="symbol symbol-50px me-3">
                <div class="symbol-label bg-light">
                  <img src="/media/default.png" class="h-50" alt="" />
                </div>
              </div>
              <div>
                <a href="#" class="fs-6 text-gray-800 text-hover-primary fw-bold">Product 1</a>
                <div class="fs-7 text-muted fw-semibold mt-1">0 ordered</div>
              </div>
            </div>
            <div class="badge badge-light fw-semibold py-4 px-3">${{0.00|floatformat:2|intcomma}}</div>
          </div>
          <div class="d-flex flex-stack mb-5">
            <div class="d-flex align-items-center me-2">
              <div class="symbol symbol-50px me-3">
                <div class="symbol-label bg-light">
                  <img src="/media/default.png" class="h-50" alt="" />
                </div>
              </div>
              <div>
                <a href="#" class="fs-6 text-gray-800 text-hover-primary fw-bold">Product 2</a>
                <div class="fs-7 text-muted fw-semibold mt-1">0 ordered</div>
              </div>
            </div>
            <div class="badge badge-light fw-semibold py-4 px-3">${{0.00|floatformat:2|intcomma}}</div>
          </div>
          <div class="d-flex flex-stack">
            <div class="d-flex align-items-center me-2">
              <div class="symbol symbol-50px me-3">
                <div class="symbol-label bg-light">
                  <img src="/media/default.png" class="h-50" alt="" />
                </div>
              </div>
              <div class="py-1">
                <a href="#" class="fs-6 text-gray-800 text-hover-primary fw-bold">Product 3</a>
                <div class="fs-7 text-muted fw-semibold mt-1">0 ordered</div>
              </div>
            </div>
            <div class="badge badge-light fw-semibold py-4 px-3">${{0.00|floatformat:2|intcomma}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
