<div class="d-flex align-items-center">
  <div class="symbol symbol-circle symbol-50px overflow-hidden me-3">
    <a href="{{ obj.id }}/change">
      {% if obj.thumbnail %}
      <div class="symbol-label">
        <img src="{{ obj.avatar_thumbnail.url }}" class="w-100" />
      </div>
      {% else %}
      <div class="symbol-label fs-3 bg-light-primary text-primary">{{obj.get_full_name|slice:":1"}}</div>
      {% endif %}
    </a>
  </div>
  <div class="d-flex flex-column">
    <a href="{{ obj.id }}/change" class="text-gray-800 text-hover-primary mb-1">{{obj}}</a>
    <span>{{obj.user.email}}</span>
  </div>
</div>
