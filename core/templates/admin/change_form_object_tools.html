{% load i18n admin_urls %}
{% block object-tools-items %}
<li class="nav-item">
    {% url opts|admin_urlname:'history' original.pk|admin_urlquote as history_url %}
    <a class="nav-link btn btn-sm btn-flex btn-light btn-active-primary fw-bold" href="{% add_preserved_filters history_url %}" class="historylink">{% translate "History" %}</a>
</li>
{% if has_absolute_url %}<li class="nav-item"><a href="{{ absolute_url }}" class="viewsitelink">{% translate "View on site" %}</a></li>{% endif %}
{% endblock %}
