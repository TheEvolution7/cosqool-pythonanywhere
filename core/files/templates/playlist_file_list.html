{% load static %}

{% for object in object_list %}
    <div class="draggable float-start p-1 {% if forloop.first %}col-4{% else %}col-2{% endif %} image-item">
        <div class="card overlay overflow-hidden">
            <div class="card-body p-0">
                <div class="overlay-wrapper ratio ratio-1x1">
                    <img src="{% get_static_prefix %}core/assets/media/misc/spinner.gif"
                         data-src="{{ object.file.get_url }}" class="rounded img-fluid lozad"/>
                </div>
                <div class="draggable-handle overlay-layer card-rounded bg-dark bg-opacity-25 align-items-start justify-content-end p-2">
                    <button type="button"
                            class="btn btn-sm btn-icon btn-dark"
                            data-kt-menu-trigger="click"
                            data-kt-menu-placement="right-start"
                            data-kt-menu-offset="0px, 10px">
                        <i class="bi bi-list-task fs-1"></i>
                    </button>
                    <div class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-800 menu-state-bg-light-primary fw-semibold w-auto min-w-200 mw-300px"
                         data-kt-menu="true">
                        <div class="menu-item px-3">
                            <a href="#" class="menu-link py-3">
                                <span class="menu-icon">
                                    <i class="bi bi-pencil fs-3"></i>
                                </span>
                                <span class="menu-title">Edit</span>
                            </a>
                        </div>
                        <div class="menu-item px-3">
                            <a href="#" class="menu-link menu-here-icon-danger py-3">
                                <span class="menu-icon">
                                    <i class="bi bi-trash fs-3"></i>
                                </span>
                                <span class="menu-title">Delete</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
<div class="float-start p-1 col-2">
    <div class="card flex-center bg-light-primary border-primary border border-dashed p-4">
        <img src="{% get_static_prefix %}core/assets/media/svg/files/upload.svg" class="w-100">
    </div>
</div>
